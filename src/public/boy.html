<html></html>
<head>
  <title>Homepage</title>
  	<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="./css/style.css"/>
  	<script rel="script" src="./Javascript/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="./Javascript/bootstrap.min.js"></script>
	<script type="text/javascript" src="./Javascript/custom.js"></script>
</head>
<body id="animate-area">
  <div class="row">
    <div class="col-xs-2 nopadding">
      <div>
        <button id="GameRules" type="button" data-toggle="modal" data-target="#GameRulesModal" class="btn btn-info btn-lg buttonwidth"> <span aria-hidden="true" class="glyphicon glyphicon-list leftspan"> </span><span> Rules</span></button>
      </div>
      <div>
        <button id="AddPlayer" type="button" data-toggle="modal" data-target="#AddPlayerModal" class="btn btn-info btn-lg buttonwidth"> <span aria-hidden="true" class="glyphicon glyphicon-plus"> </span><span> Add Player				</span></button>
      </div>
    </div>
    <div class="col-xs-7">
      <div class="titlebox"><span class="title">Drunk Kitty	</span></div>
    </div>
    <div class="col-xs-3">
      <div id="AddCardBox">
        <button id="AddCard" type="button" data-toggle="modal" data-target="#AddCardModal" class="btn btn-info btn-lg buttonwidth"> <span aria-hidden="true" class="glyphicon glyphicon-plus"> </span><span> Add Your Own Card!			</span></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <div id="players"></div>
    </div>
    <div class="col-xs-7 cardcontainer">
      <div class="buttons">
        <button id="NextCard" type="button" class="btn btn-info btn-lg">Next Card</button>
        <button id="SaveCard" type="button" data-toggle="modal" data-target="#SaveCardModal" class="btn btn-info btn-lg"> <span> Save Card</span></button>
      </div>
      <div class="center-block border">
        <div id="CardInfo-Box">
          <p id="CardInfo" class="triangle-border left"></p>
        </div>
        <div id="cardbox">
          <div id="kittybox"><img id="kitty" src="./Images/nakedkitty.png" class="kittysize"/><img id="kittystuff" src="./Images/kittystuff.png" class="kitysize"/>
            <div id="TheCard"><img id="CardImg" src="./Images/card1.png"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div id="SavedCard"></div>
    </div>
  </div>
</body>
